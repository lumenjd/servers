[GameDBServer]
zoneid=1
aid=11
type			=	tcp
port			=	29400
address			=	0.0.0.0
so_sndbuf		=	16384
so_rcvbuf		=	16384
ibuffermax		=	1048576
obuffermax		=	1048576
tcp_nodelay		=	0
listen_backlog	=	10
accumulate		=	16777216

[LogclientClient]
type			=	udp
port			=	11100
address			=	127.0.0.1
so_sndbuf		=	16384
so_rcvbuf		=	16384
ibuffermax		=	16384
obuffermax		=	1048576
accumulate		=	1048576

[LogclientTcpClient]
type			=	tcp
port			=	11101
address			=	127.0.0.1
so_sndbuf		=	16384
so_rcvbuf		=	16384
ibuffermax		=	16384
obuffermax		=	1048576
accumulate		=	1048576

[storage]
homedir			=	/usr/rain/dbhome
datadir			=	dbdata
logdir			=	dblogs
backupdir		=	/usr/rain/backup
cachesize		=	16777216
errpfx			=	Storage
checkpoint_interval	=	60
backup_lockfile	=	/tmp/.lockgamedbd
quit_lockfile	=	/tmp/.quitgamedbd
compress		=	1

[storagewdb]
homedir			=	./dbhomewdb
datadir			=	dbdata
logdir			=	dblogs
backupdir		=	/usr/rain/backup
checkpoint_interval	=	60
times_incbackup		=	1
tables			=	auction,clsconfig,faction,factionname,inventory,messages,storehouse,top,user,base,config,friends,mailbox,rolename,status,task,waitdel,order,shoplog,gtask,family,familyname,citystore,syslog,sect,commondata,snsplayerinfo,snsmessage,clrrole,base2,referral,hometown,achievement,uniqueauction,circle,consign,finished_consign
cache_high_default		=	8000
cache_low_default		=	7500
base_cache_high			=	50000
base_cache_low			=	45000
status_cache_high		=	50000
status_cache_low		=	45000
inventory_cache_high	=	50000
inventory_cache_low		=	45000
task_cache_high			=	50000
task_cache_low			=	45000
backup_lockfile			=	/tmp/.lockgamedbd
quit_lockfile			=	/tmp/.quitgamedbd

[gamedbd]
noimportclsconfig	=	0
;rolenameprefix		=	A
rolenamesuffix		=	B
;factionnameprefix	=	A
factionnamesuffix	=	B
;familynameprefix	=	A
familynamesuffix	=	B

[common]
charset			=	utf-8

[ThreadPool]
threads			=	(0,1)(1,15)(100,1)(101,1)
max_queuesize	=	1048576
prior_strict	=	1

[Role]
delete_timeout	=	10
;delete_timeout	=	60

[OCCUPATION]
